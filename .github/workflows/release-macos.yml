name: Release macOS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v0.2.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            arch_label: intel
          - os: macos-14
            target: aarch64-apple-darwin
            arch_label: apple-silicon

    runs-on: ${{ matrix.os }}

    env:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate release ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -z "${{ inputs.tag }}" ]; then
            echo "::error::When manually running this workflow, provide inputs.tag (example: v0.2.0)."
            exit 1
          fi

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate signing/notarization secrets
        run: |
          required=(
            APPLE_CERTIFICATE
            APPLE_CERTIFICATE_PASSWORD
            APPLE_SIGNING_IDENTITY
            APPLE_ID
            APPLE_PASSWORD
            APPLE_TEAM_ID
          )

          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              exit 1
            fi
          done

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ env.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ env.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ env.APPLE_ID }}
          APPLE_PASSWORD: ${{ env.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ env.APPLE_TEAM_ID }}
        with:
          tagName: ${{ steps.release_tag.outputs.value }}
          releaseName: QuickTools ${{ steps.release_tag.outputs.value }}
          releaseBody: |
            Automated release for ${{ steps.release_tag.outputs.value }}.

            Assets in this release:
            - macOS Intel build
            - macOS Apple Silicon build
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
